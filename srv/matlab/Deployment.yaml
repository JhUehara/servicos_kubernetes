# subpath https://kubernetes.io/docs/concepts/storage/volumes/#using-subpath
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: matlab
  labels:
    app: matlab
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: matlab
    spec:
      containers:
      - name: matlab
        image: cticsjeifsc/matlab
        ports:
        - name: ssh
          containerPort: 22
        resources:
          requests:
            cpu: "10"
            memory: 16Gi
        volumeMounts:
        - name: matlab-root
          mountPath: /opt
        - name: matlab-home
          mountPath: /home
        - name: matlab-users
          mountPath: /etc/shadow
          subPath: shadow
        - name: matlab-users
          mountPath: /etc/passwd
          subPath: passwd
        - name: matlab-users
          mountPath: /etc/group
          subPath: group
        - name: nsswitch-ldap-conf
          mountPath: /etc/nsswitch.conf
          subPath: nsswitch.conf
        - name: libnss-ldap-conf
          mountPath: /etc/libnss-ldap.conf
          subPath: libnss-ldap.conf
        - name: pam-ldap-conf
          mountPath: /etc/pam_ldap.conf
          subPath: pam_ldap.conf
        - name: pam-common-session
          mountPath: /etc/pam.d/common-session
          subPath: common-session
      volumes:
      - name: matlab-root
        persistentVolumeClaim:
          claimName: matlab-root
      - name: matlab-home
        persistentVolumeClaim:
          claimName: matlab-home
      - name: matlab-users
        persistentVolumeClaim:
          claimName: matlab-users
      - name: nsswitch-ldap-conf
        configMap:
          name: nsswitch-ldap-conf
      - name: pam-ldap-conf
        configMap:
          name: pam-ldap-conf
      - name: libnss-ldap-conf
        configMap:
          name: libnss-ldap-conf
      - name: pam-common-session
        configMap:
          name: pam-common-session
