kind: Ingress
apiVersion: extensions/v1beta1
metadata:
  name: netbox
  annotations:
    kubernetes.io/ingress.class: tectonic
spec:
  tls:
    - hosts:
        - netbox.sj.ifsc.edu.br
      secretName: tls-ifsc-sje
  rules:
    - host: netbox.sj.ifsc.edu.br
      http:
        paths:
          - path: /
            backend:
              serviceName: netbox
              servicePort: 80
status:
  loadBalancer:
    ingress:
      - ip: 191.36.8.24
      - ip: 191.36.8.25
