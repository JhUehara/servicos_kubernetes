  labels:
    app: puppet-puppetboard
  name: puppet-puppetboard
spec:
  ports:
  - name: "8000"
    port: 8000
    protocol: TCP
    targetPort: 8000
  selector:
    app: puppet-puppetboard
---
apiVersion: v1
kind: Service
