apiVersion: v1
kind: Service
metadata:
  labels:
    app: postgres
  name: postgres
spec:
  ports:
  - name: postgres
    port: 5432
    protocol: TCP
    targetPort: 5432
  selector:
    app: postgres
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: puppetdb
  name: puppetdb
spec:
  ports:
  - name: "8080"
    port: 8080
    protocol: TCP
    targetPort: 8080
  - name: "8081"
    port: 8081
    protocol: TCP
    targetPort: 8081
  selector:
    app: puppetdb
---
apiVersion: v1
kind: Service
