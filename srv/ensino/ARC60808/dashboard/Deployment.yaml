apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: arc60808-dashboard
  labels:
    course: arc60808
    app: dashboard
spec:
  replicas: 1
  template:
    metadata:
      labels:
        course: arc60808
        app: dashboard
    spec:
      containers:
        - name: arc60808-dashboard
          image: julinho/dashboard
          env:
          - name: NODE_ENV
            value: "production"
          - name: PORT
            value: "3000"
          ports:
            - containerPort: 3000
          resources:
            limits:
              cpu: 2
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 64Mi
