metadata:
  labels:
    app: onlyoffice-redis
  name: onlyoffice-redis
spec:
  replicas: 1
  strategy: {}
  template:
    metadata:
      labels:
        app: onlyoffice-redis
    spec:
      containers:
      - image: redis
        name: onlyoffice-redis
        resources: {}
      restartPolicy: Always
