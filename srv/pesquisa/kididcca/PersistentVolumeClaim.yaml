kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: kididcca-mongo
  labels:
    projeto: kididcca
    app: mongo
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1Gi

